<!DOCTYPE html>
<link rel="stylesheet" href="/html_css/style.css"/>

<html lang="en">
  <head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>

  <body>
    <div id="form_body" class="animate form">
        <form  autocomplete="on"> 
            <h1 class="box"><img src="/graphics/DALogo1.png" width="150"></h1>
            <h1 style = "font-size: 50px; margin-top: 0px;">Welcome back!</h1> 

            <input class="inputBox" name="username" required="required" type="text" placeholder="Enter username"/>
            <br>
            <input class="inputBox" name="password" required="required" type="password" placeholder="Enter password" /> 
            <br>
            
             
            <label for="a"> <input style="display: inline;" type="checkbox" id="a" value="loginkeeping" /> Keep me logged in</label>

            <div id="loginExtras">
                <button type="submit"> <a href="/html_css/home.html"  style="text-decoration: none; color: white;">Login</a></button>
            </div>
        </form>

        <br>
        Don't have an account yet?
        <br>
        <form>
            <button type="submit"> <a href="/register.html" style="text-decoration: none; color: white;">Register!</a> </button>
        </form>
        
    
    </div>
  </body>
  
</html>
