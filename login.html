<!DOCTYPE html>
<link rel="stylesheet" href="./style.css" />

<html lang="en">
  <head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>

  <body>
    <div class="animate form">
        <form id="login" autocomplete="on"> 
            <h1 style = "font-size: 50px;">Welcome back!</h1> 

            <input class="inputBox" name="username" required="required" type="text" placeholder="Enter username"/>
            <br>
            <input class="inputBox" name="password" required="required" type="password" placeholder="Enter password" /> 
            <br>
            
             
            <label for="a"> <input style="display: inline;" type="checkbox" id="a" value="loginkeeping" /> Keep me logged in</label>

            <div id="loginExtras">
                <button type="submit"> <a href="home.html"  style="text-decoration: none; color: white;">Login</a></button>
                <br>
                <br>
                <br>
                Don't have an account yet?
                <br>
                <button> <a href="register.html" style="text-decoration: none; color: white;">Register!</a> </button>
            </div>
            
        </form>
    </div>
  </body>
  
</html>
