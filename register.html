<!DOCTYPE html>
<link rel="stylesheet" href="./style.css" />

<html lang="en">
  <head>
    <title>Registration Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>

  <body>
    <div class="animate form">
        <form id="login" autocomplete="on"> 
            <h1 style = "font-size: 50px;">Register</h1> 
            <input class="inputBox" name="name" required="required" type="text" placeholder="Name" /> 
            <br>
            <input class="inputBox" name="lastName" required="required" type="text" placeholder="Last Name" /> 
            <br>
            <input class="inputBox" name="username" required="required" type="text" placeholder="Username"/>
            <br>
            <input class="inputBox" name="password" required="required" type="password" placeholder="Password" /> 
            <br>
            <div id="loginExtras">
                <button type="submit"> <a href="home.html" style = "text-decoration: none; color: white;">Register</a></button>
                <!-- <br>
                <br>
                <br>
                Go back to Login page:
                <br>
                <button>Login</button> -->
            </div>
            
        </form>
    </div>
  </body>
  
</html>
